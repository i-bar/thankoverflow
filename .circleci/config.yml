version: 2

defaults: &defaults
  docker:
    - image: circleci/node:latest
  working_directory: ~/repo

aliases:
  - &restore_cache
    restore_cache:
      keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
  - &install_packages
    run: npm install
  - &save_cache
    save_cache:
      paths:
        - node_modules
      key: v1-dependencies-{{ checksum "package.json" }}

jobs:
  deploy_staging:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *install_packages
      - *save_cache
      - run:
          name: deploy to staging
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/thankoverflow-staging.git master

  deploy_prod:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *install_packages
      - *save_cache
      - run:
          name: deploy to prod
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/thankoverflow.git master

workflows:
  version: 2
  ci_pipeline:
    jobs:
      - deploy_staging
      - deploy_prod:
          type: approval
          requires:
            - deploy_staging
